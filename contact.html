<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Vincent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <style>
        body{
            font-family: "Sora";
        }
    </style>
</head>
<body class="bg-white text-black">

    <section class="hidden fixed top-0 right-0 w-[200px] bg-black h-auto z-50 flex flex-col justify-start p-5 gap-5 shadow-2xl" id="sect">
        <div class="flex justify-end cursor-pointer" id="close-btn">
            <svg class="w-[30px] h-6 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 6l12 12M6 18L18 6" />
            </svg>
        </div>
        
        <a href="index.html" class="flex items-center gap-3 cursor-pointer hover:bg-gray-800 p-2 rounded transition">
            <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span class="text-white">Home</span>
        </a>

        <div class="flex items-center gap-3 cursor-pointer hover:bg-gray-800 p-2 rounded" id="resume">
            <svg class="w-6 h-6 text-white text-[50px]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M13 9h5.5L13 3.5zM6 2h8l6 6v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4c0-1.11.89-2 2-2m8 18v-1c0-1.33-2.67-2-4-2s-4 .67-4 2v1zm-4-8a2 2 0 0 0-2 2 2 2 0 0 0 2 2 2 2 0 0 0 2-2 2 2 0 0 0-2-2" />
            </svg>
            <span class="text-white">Resume</span>
        </div>
    </section>

    <header>
        <section class="flex justify-between items-center pl-3 mx-4 pt-4">
            <a href="index.html" class="text-[20px] font-bold cursor-pointer hover:opacity-70 transition">Vincent.</a>
            <div class="text-[40px] cursor-pointer" id="open-btn">=</div>
        </section>

        <section class="mt-4">
            <img src="Calling.png" alt="Contact image" class="w-full max-w-md mx-auto object-cover">
            <div class="border-b-2 relative bottom-11 pl-3 mx-4 border"></div>
        </section>
    </header>

    <main class="px-4 max-w-2xl mx-auto mt-4">
        
        <h1 class="text-3xl font-bold mb-2">Let's Talk</h1>
        <p class="text-gray-600 mb-8">Have a project in mind or just want to say hi? Fill out the form below.</p>

        <form action="https://formsubmit.co/omoseebivincent@gmail.com" method="POST" class="flex flex-col gap-5">
            
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="New Portfolio Lead!">
            <input type="hidden" name="_next" value="https://vincent-pink.vercel.app/thankyou.html">

            <div>
                <label class="block text-sm font-semibold mb-2">Name</label>
                <input class="w-full p-4 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-black focus:ring-1 focus:ring-black transition-colors" 
                       type="text" name="name" placeholder="What's your name?" required>
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2">Email</label>
                <input class="w-full p-4 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-black focus:ring-1 focus:ring-black transition-colors" 
                       type="email" name="email" placeholder="john@example.com" required>
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2">Message</label>
                <textarea class="w-full p-4 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-black focus:ring-1 focus:ring-black transition-colors h-32 resize-none" 
                          name="message" placeholder="Tell me about your project..." required></textarea>
            </div>

            <button class="w-full p-4 bg-black text-white rounded-lg font-bold hover:bg-gray-800 transition transform active:scale-95" type="submit">
                Send Message
            </button>
        </form>


        <section class="flex gap-4 pt-10 pb-10 justify-center">
            <a href="https://github.com/vincen-coder" target="_blank"><svg class="w-10 border p-2 cursor-pointer bg-black text-white" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github-icon lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2" class="font-bold"/></svg></a>
            <a href="https://www.linkedin.com/in/omoseebi-vincent/" target="_blank"><svg class="w-10 border p-2 cursor-pointer" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-linkedin-icon lucide-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg></a>
            <a href="https://www.instagram.com/vincentomoseebi" target="_blank"><svg class="w-10 border p-2 cursor-pointer" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-instagram-icon lucide-instagram"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg></a>
            <a href="https://x.com/lagos_vin" target="_blank"><svg class="w-10 border p-2 cursor-pointer" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-twitter-icon lucide-twitter"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg></a>
        </section>
        
    </main>

    <footer>
        <section class="flex justify-between px-4 items-center py-6 bg-black text-white mt-5">
            <div class="text-[20px] font-bold">Vincent.</div>
            <div class="text-sm text-gray-400">&copy; 2025 Vincent Omoseebi</div>
        </section>
    </footer>

    <script>
        const openbtn = document.getElementById("open-btn");
        const closebtn = document.getElementById("close-btn");
        const menu = document.getElementById('sect');

        if (openbtn && closebtn && menu) {
            openbtn.addEventListener('click', () => {
                menu.classList.remove('hidden');
                menu.style.display = "flex";
            });

            closebtn.addEventListener('click', () => {
                menu.classList.add('hidden');
                menu.style.display = "none";
            });
        }
    </script>
</body>
</html>
